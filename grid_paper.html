<script src="https://unpkg.com/vue@3"></script>
<div id="app">
	<div>
		<label>Length</label><br>
		<input type="number" v-model='lengths'/><br>
		<label>Height</label><br>
		<input type="number" v-model='heights'/><br>
		<label>Width</label><br>
		<input type="number" v-model='widths'/>
	</div>
	<div class="row">
		<div v-for="(side, i) in sideTB">
			<p>View {{ side }}</p>
			<table>
				<tr v-for="length in lengths">
					<td @click="tableElement()" v-for="width in widths" :id="sideTB[i]+'-'+width+'-'+length" ></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="row">
		<div v-for="(side, i) in sideLR">
			<p>View {{ side }}</p>
			<table>
				<tr v-for="length in lengths">
					<td @click="tableElement()"v-for="height in heights"  :id="sideLR[i]+'-'+height+'-'+length" ></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="row">
		<div v-for="(side, i) in sideFB">
			<p>View {{ side }}</p>
			<table>
				<tr v-for="height in heights">
					<td @click="tableElement()" v-for="width in widths" :id="sideFB[i]+'-'+height+'-'+width" ></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div>
			<p>Color Picker</p>
				<div class="row">
				<div id="color-preview">
				</div>
				<div id="addtive-shapes">
				</div>
			</div>
			<div class="row">
				<div>
					<label>Red</label><br>
					<input @change="colorChanger()" v-model="r" type="number" min="0" max="255" id="red-slider"><br>
					<label>Green</label><br>
					<input @change="colorChanger()" v-model="g" type="number" min="0" max="255" id="green-slider"><br>
					<label>Blue</label><br>
					<input @change="colorChanger()" v-model="b" type="number" min="0" max="255" id="blue-slider"><br>
					<button @click="addingColors()" id="save-button">Change</button>
				</div>
				<div>
					{{addToggle}}<br>
					<button @click="changeAddToggle()">Make Shape</button><br>
					<button @click="saveUserShape()">Save</button><br>
					<button @click="previewShapeClearer()">Clear</button>
				</div>
			</div>
		</div>
		<div>
			<p>Saved Colors</p>
			<div @click="setColor(index)" :style="{ 'background':'rgb('+savedColor+')'}" class='palette' v-for="(savedColor, index) in savedColors"></div>
		</div>
	</div>
	
	<div>
		<p>Shapes</p>
		<div class="row shapes-container">

			<div class="shape-container">
				<div @click="setDegree(-1, -1)" 
					id="1-0"
					:style="{ 'background':'rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+')'}" 
					class='palette'
				>
				</div>
				<div 
					@click="setDegree(index, index)" 
					:id="1+'-'+index+1"
					v-for="(shape,index) in degrees.slice(0,8)" 
					:style="{ 'background': 'linear-gradient('+ shape +', rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+'), rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 50%, transparent 50%)'}" 
					class="palette half-filled"
				>
				</div>
			</div>
	
			<div class="shape-container">
				<div
					@click="setDegree(index, -7)"
					:id="7+'-'+index"
					class="palette"
					v-for="(degree, index) in degrees.slice(0,8)"
					:style="{ 'background' : 'linear-gradient('+degree+', rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 25%, transparent 25%)' }"
				>
				</div>
			</div>

			
			
			<div class="shape-container">
				<div 
					@click="setDegree(index, -5)"
					:id="5+'-'+index"
					class="palette"
					v-for="(degree, index) in degrees.slice(0,8)"
					:style="{ 'background' : 'linear-gradient('+degree+', rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 50%, transparent 50%), linear-gradient('+degrees[index+2]+',transparent 50%, rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 50%)' }"
				>
				</div>
			</div>
			<div class="shape-container">
				<div
					@click="setDegree(index, -6)"
					:id="6+'-'+index"
					class="palette"
					v-for="(degree, index) in degrees.slice(0,4)"
					:style="{ 'background' : 'linear-gradient('+degree+', rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 25%, transparent 25%), linear-gradient('+degree+',transparent 75%, rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 75%)' }"
				>
				</div>
			</div>
			
			<div class="shape-container">
				<div @click="setDegree(index, -2)"
					:id="2+'-'+index"
					v-for="(shape, index) in degrees.slice(0,4)" 
					class='palette'
					:style="{ 'background': 'linear-gradient('+shape+', transparent 25%, rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 25% 75%, transparent 75%)' }"
				>
				</div>
			</div>
			<div class="shape-container">	
				<div @click="setDegree(index, -4)"
					:id="4+'-'+index"
					v-for="(degree, index) in degrees.slice(0,1)"
					class="palette"
					:style="{ 'background': 'linear-gradient('+degree+', transparent 25%, rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 25% 75%, transparent 75%), linear-gradient('+degrees[index+2]+', transparent 25%, rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 25% 75%, transparent 75%)'}"
				>
				</div>
			</div>
			<div class="shape-container">
				<div
					@click="setDegree(index, -3)"
					id="3+'-'+index"
					class="palette"
					v-for="degree in degrees.slice(0,1)"
					:style="{ 'background' : 'radial-gradient(rgb('+(colorIndex == -1 ? r+','+g+','+b :savedColors[colorIndex])+') 50%, transparent 50%)'}"	
				>
				</div>
			</div>
			<div class="shape-container">
				<div
					@click="setDegree(index, -8)"
					class="palette"
					:id="8+'-'+index"
					v-for="(shape, index) in userSaveShape"
					:style="{'background' : shape}"
				>
				</div>
			</div>			
		</div>
	</div>
</div>

<script>
const { createApp } = Vue

createApp({
  data() {
	return {
		sideTB: ['Top','Botton'],
		sideLR: ['Left', 'Right'],
		sideFB: ['Front', 'Back'],
		lengths: 9,
		heights: 11,
		widths: 12,
		savedColors: [`0,0,0`,`255,0,0`,`0,255,0`,`0,0,255`],
		degrees: ['0deg', '45deg', '90deg', '135deg', '180deg', '225deg', '270deg', '315deg', '0deg','45deg'],
		r: 0,
		g: 0,
		b: 0,
		colorIndex: -1,
		shapeIndex: -1,
		addShapeIndex: 0,
		degree: 0,
		degree2:0,
		preId: '',
		shapeAdder: '',
		addToggle: false,
		userSaveShape: [],
		userIndex: 0
	}
	}, methods:{
		addingColors(){
			if(this.savedColors.includes(`${this.r},${this.g},${this.b}`) === false){
				this.savedColors.push(`${this.r},${this.g},${this.b}`);
			}
		},
		colorChanger(){
			document.getElementById('color-preview').style.background = `rgb(${this.r}, ${this.g}, ${this.b})`;
			this.colorIndex = -1;
		},
		tableElement(){
			document.getElementById(event.srcElement.id).style.background = this.gradients();
		},
		setColor(i){
			document.getElementById('color-preview').style.background = `rgb(${this.savedColors[i]})`
			this.colorIndex = i;
			let rgb = this.savedColors[i].split(',');
			this.r = rgb[0];
			this.g = rgb[1];
			this.b = rgb[2];
		},
		setDegree(i, shape){
			this.shapeIndex = shape;
			this.userIndex = i;
			this.degree = this.degrees[i];
			this.degree2 = this.degrees[i+2];
			document.getElementById(event.srcElement.id).classList.add('active');
			if(this.preId !== '' && this.preId !== event.srcElement.id){	
				document.getElementById(this.preId).classList.remove('active');
				this.preId = '';
			}
			this.preId = event.srcElement.id;
			if(this.addToggle === true){
				this.shapeAdder = this.gradients() + this.shapeAdder;
				this.setShape()
			}
		},
		previewShapeClearer(){
			document.getElementById('addtive-shapes').style.background = `white`;
			this.shapeAdder = '';
		},
		setShape(){
			document.getElementById('addtive-shapes').style.background = this.shapeAdder;
		},
		gradients(){
			let color;
			let result='';
			if(this.colorIndex != 0){
				//Form Input
				color = `rgb(${this.r}, ${this.g}, ${this.b})`		
			}else{
				//Form Palette
				color = `rgb(${this.savedColors[this.colorIndex]})`;
			}
			

			if(this.shapeIndex==-1){
				result= color;
			}else if(this.shapeIndex == -2){
				result += `linear-gradient(${this.degree}, transparent 25%, ${color} 25% 75%, transparent 75%)`;
			}else if(this.shapeIndex == -3){
				result += `radial-gradient(${color} 50%, transparent 50%)`;
			}else if(this.shapeIndex == -4){
				result += `linear-gradient(${this.degree}, transparent 25%, ${color} 25% 75%, transparent 75%), linear-gradient(${this.degree2}, transparent 25%, ${color} 25% 75%, transparent 75%)`;
			}else if(this.shapeIndex == -5){
				result += `linear-gradient(${this.degree}, ${color} 50%, transparent 50%), linear-gradient(${this.degree2},transparent 50%, ${color} 50%)`;
			}else if(this.shapeIndex == -6){
				result += `linear-gradient(${this.degree}, ${color} 25%, transparent 25%), linear-gradient(${this.degree},transparent 75%, ${color} 75%)`;
			}else if(this.shapeIndex == -7){
				result += `linear-gradient(${this.degree}, ${color} 25%, transparent 25%)`;
			}else if(this.shapeIndex == -8){		
				result = this.userSaveShape[this.userIndex];
			}else{
				result +=`linear-gradient(${this.degree}, ${color} 50%, transparent 50%)`
			}
			if(this.addShapeIndex >0 && this.addToggle === true){
				result+=', ';
			}
			
			this.addShapeIndex++;
			return result;
		},changeAddToggle(){
			this.addToggle = !this.addToggle;
		},saveUserShape(){
			this.userSaveShape.push(this.shapeAdder);
		}
	}
}).mount('#app')

</script>
<style>
	td{
		padding: 0;
	}
	.palette{
		width: 50px;
		height: 50px;
		margin: 0 5px 10px 5px;
		border: 1px solid black;
	}
	#addtive-shapes{
		width: 100px;
		height: 100px;
		border: 1px solid black;
		margin-left: 10px;
	}
	#color-preview{
		width: 100px;
		height: 100px;
		border: 1px solid black;
		background-color: black;
	}
	table{
		border-collapse: collapse;
		margin: 0 10px 0 10px;
	}
	td{
		width: 25px;
		border: 1px black solid;	
	}
	tr{
		height: 25px;
	}
	.row{
		display: flex;
		flex-wrap: wrap;
	}
	.shape-container{
		margin: 0 10px 0 10px;
	}
	.active{
		padding: 5px;
	}
	.shapes-container{
		box-shadow: inset 0 0 0 1000px rgb(0 0 0 / 20%);
	}
</style>
